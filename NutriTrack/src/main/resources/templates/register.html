<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&amp;family=Righteous&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <div class="register-message text-center mb-4">
            <h2>Register</h2>
        </div>

        <form action="#" method="post" id="registerForm" class="register-form" th:action="@{/register}" th:object="${user}">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password"  th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label for="confirmPass" class="form-label fw-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPass" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Show password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="submitButton">Register</button>
        </form>

        <div class="register-footer text-center mt-3">
            <p><a href="/login" class="text-primary fw-bold no-underline">Login</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
