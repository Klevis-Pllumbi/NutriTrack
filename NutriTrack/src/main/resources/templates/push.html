<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/push.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="navbar-container">
        <a class="navbar-brand" href="/dashboard">
            <img th:src="@{/images/navbarlogo.png}" alt="Logo" width="200">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/push">
                        <i class="fas fa-plus-circle"></i>
                        Push
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/journal">
                        <i class="fas fa-book"></i>
                        Journal
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="min-vh-100 p-0">
    <div class="container py-4">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 card-hover animate-fade-in">
                        <h2 class="text-primary fw-bold mb-4">Push new entry</h2>

                        <!-- Error and Success Messages -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            Food entry pushed successfully!
                        </div>

                        <form th:action="@{/push}" method="post" th:object="${foodRequest}">
                            <!-- Food Name -->
                            <div class="mb-3">
                                <label class="form-label fw-medium" for="name">Food Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                            </div>

                            <!-- Calories -->
                            <div class="mb-3">
                                <label class="form-label fw-medium" for="calories">Calories</label>
                                <input type="number" class="form-control" id="calories" th:field="*{cals}" required min="0"/>
                            </div>

                            <!-- Price -->
                            <div class="mb-3">
                                <label class="form-label fw-medium" for="price">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required min="0"/>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Push
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
